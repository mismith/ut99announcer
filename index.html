<!DOCTYPE html>
<html lang="en" ng-app="ut99announcer">
<head>
	<!-- base -->
	<meta charset="UTF-8" />
	<title>UT99 Announcer</title><!-- 60 char max -->
	
	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="assets/img/touchicon.png" type="image/png" />
	<link rel="shortcut icon" href="assets/img/touchicon.png" type="image/png" />
	
	<!-- styles -->
	<link rel="stylesheet" href="assets/css/base.css" />
	
	<!-- analytics + compatibility -->
	<script>
		if( ! /^test\.|localhost|\.dev$/i.test(document.location.hostname)){
			// google analytics
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-66652971-1', 'auto');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');
			
			var tos = 0;
			window.setInterval(function(){
				ga('send', 'event', 'Time', 'TOS Log', tos += 10);
			}, 10000);
		}
	</script>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
</head>
<body ng-controller="AppCtrl">
	
	<main id="main" class="flex-column flex">
		<div class="flex-row flex">
			<ul ng-repeat="sound in sounds" ng-show="showAll || $index < 2" class="list-unstyled flex-column flex">
				<li ng-repeat="clip in sound" class="flex-row flex">
					<button ng-click="play(clip)" class="flex">{{ clip.name }}</button>
				</li>
			</ul>
		</div>
		<button ng-click="showAll = ! showAll">Show {{ showAll ? 'Some' : 'All' }}</button>
	</main>
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
	<script src="assets/js/base.min.js"></script>
</body>
</html>
